    <p>Si no eres usuario, introduce tus datos para registrarte:</p><br>
    <form action="" method="get">
        <div>
            <label for="NameInput">Nombre</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="nameInput" name="userName" placeholder="Introduce tu nombre">
        </div><br>
        <div>
            <label for="lastnameInput">Apellidos</label>&nbsp;&nbsp;&nbsp;
            <input type="text" id="LastnameInput" name="userlastname" placeholder="Introduce tus apellidos"><br>
         </div><br>
         <div>
             <label for="phoneInput">Teléfono</label>&nbsp;&nbsp;&nbsp;&nbsp;

             <input type="telephone" id="phoneInput" name="userPhone" placeholder="Introduce tu teléfono"><br><br>
         </div>



         <div>
             <label for="emailInput">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
             <input type="text" id="emailInput" name="userEmail" placeholder="Introduce tu email" required><br>
            <br>
             <label for="">Contraseña</label>
             <input type="text" id="passwInput" name="userPassw" placeholder="Introduce tu contraseña" required><br>
         </div><br>

         <button>Submit</button>
    </form><br><br>
