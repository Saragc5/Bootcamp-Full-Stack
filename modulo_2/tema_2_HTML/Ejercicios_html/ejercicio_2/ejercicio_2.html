<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejericio_2</title>
</head>
<body>
<p> FORMULARIO DE REGISTRO:</p>

    <form action="" method="get">
        <fieldset>
            <legend>Información personal</legend>
               
                <div class="inputBlock">
                    <label for="nameinput">Nombre:</label>
                    <input type="text" id="nameinput" name="userName" placeholder="Elon">
                </div>
                <br>
                <div class="inputBlock">
                    <label for="lastnameinput">Apellidos:</label>
                    <input type="text" id="lastnameinput" name="userLastName" placeholder="Musk">
                </div>
                <br>
                <div class="inputBlock">
                    <label for="emailinput">Email:</label>
                    <input type="email" id="emailinput" name="userEmail" placeholder="Introduce tu correo electrónico">
                </div>
                <br>
                <div class="inputBlock">
                    <label for="passwordinput">Contraseña:</label>
                    <input type="password" id="passwordinput" name="userPassword" placeholder="Introduce tu contraseña">
                </div>

                <fieldset>
                    <legend>Género</legend>
                    <div>
                        <input type="radio" name="genderInput" id="FemenineInput">
                        <label for="FemenineInput">Mujer</label>
                    </div>
                    <div>
                        <input type="radio" name="genderInput" id="MasculineInput">
                        <label for="MasculineInput">Casado</label>
                    </div>
                    <div>
                        <input type="radio" name="genderInput" id="OthersInput">
                        <label for="OthersInput">Casado</label>
                    </div>
                </fieldset>
                <br><br>
                <div class="inputBlock">
                    <label for="countryInput">País:</label>
                    <input type="country" id="countryInput" name="countryuser" placeholder="País de residencia">
                </div>
                <br><br>
                <div class="inputBlock">
                    <label for="languageInput">Lenguaje de programación:</label>
                   <select name="languageInput" id="sexInput">                       
                        <option value="Javascript">Javascript</option>
                        <option value="Phyton">Phyton</option>
                    </select>
                    
                </div><br><br>
                <fieldset>
                    <legend>Selecciona tu academia favorita</legend>
                    <div>
                        <input type="radio" name="AcademyInput" id="Academia1Input" checked>
                        <label for="Academia1Input">Code Space Academy</label>
                    </div>
                    <div>
                        <input type="radio" name="AcademyInput" id="Academia2Input">
                        <label for="Academia2Input">Academia 2</label>
                    </div>
                    <div>
                        <input type="radio" name="AcademyInput" id="Academia3Input">
                        <label for="Academia3Input">Academia 3</label>
                    </div>
                </fieldset>
        </fieldset><br>

        <div>
            <input type="checkbox" name="aceptoCorreos" id="aceptoCorreos">
            <label for="aceptoCorreos">Acepto recibir miles de correos irrelevantes</label>
        </div>
        <div>
            <input type="checkbox" name="AceptoCondiciones" id="AceptoCondiciones">
            <label for="AceptoCondiciones">Acepto los términos y condiciones</label>
        </div>

        <br><br>
        <input type="submit" value="Guardar" required>
        <input type="reset" value="Limpiar formulario" required>




    </form>

    
</body>
</html>
